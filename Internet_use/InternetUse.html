<!DOCTYPE html>
<html>
<head>
Hello world
    <meta charset="utf-8">
    <title>Basic Bar Chart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    /* custom css styles will go here */
<style>
    .axis text{
      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      text-anchor: end;
    }
    .axis path{
      fill:none;
      stroke:black;
      stroke-width: 0.5px;
      shape-rendering: crispEdges;
    }
    .bar{
        stroke: none;
        fill: grey;
    }
    .textlabel{
        font-family: Helvetica, Arial, sans-serif;
        font-size:14px;
        text-anchor: middle;
    }
</style>
    </style>
</head>
<body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
       
    var margin = {top:80, right:0, bottom:20, left:30},
    width  = 800,
    height = 500;

var svg = d3.select("body")
    .append("svg")
    .attr("width", "1000")
    .attr("height", "800");
    

    var yScale = d3.scale.linear()
        .range([height - margin.top - margin.bottom, 0]);

    var xScale = d3.scale.ordinal()
        .rangeRoundBands([0, width - margin.right - margin.left], .1);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");

    d3.csv("internet_use.csv", function(error, data){


    console.log(data);


    data = data.map(function(d){ 
        d["2013"] = +d["2013"]; 
        return d;
    });

    data.sort(function(a,b){  return b["2013"] - a["2013"];  });


    //yscale's domain is from zero to the maximum "Median Price" in your data
    yScale.domain([0, d3.max(data, function(d){ return d["2013"]; })]);
    

//xscale is unique values in your data (Age Group, since they are all different)
    xScale.domain(data.map(function(d){ return d["Country Name"]; }));

//code in next sections will go here.

svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .selectAll(".bar")
    .data(data)
    .enter()
    .append("rect")
    //.filter(function(d, i){ return i < 30; })
    .attr("class", "bar")
    .attr("x", function(d){ return xScale(d["Country Name"]); })
    .attr("y", function(d){ return yScale(d["2013"]); })
    .attr("height", function(d){ return height - margin.top - margin.bottom - yScale(d["2013"]); })
    .attr("width", function(d){ return xScale.rangeBand(); });


    //adding y axis to the left of the chart
svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .call(yAxis);

//adding x axis to the bottom of chart
svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", ".8em")
            .attr("dy", "1em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });



svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
    .selectAll(".textlabel")
    .data(data)
    .enter()
    .append("text")
    .attr("class", "textlabel")
    .attr("x", function(d){ return xScale(d["Country Name"]) + (xScale.rangeBand()/2); })
    .attr("y", function(d){ return yScale(d["2013"]) - 3; })
    .text(function(d){ return d["2013"]; });
  


  });




    </script>
</body>
</html>
